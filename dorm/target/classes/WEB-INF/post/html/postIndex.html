
<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width" />
    <title>公告列表</title>

    <script src="../../lib/js/jquery-3.3.0.js"></script>

    <script src="../../lib/js/bootstrap-table.js"></script>
    <link href="../../lib/css/bootstrap.css" rel="stylesheet" />

    <script src="../../lib/js/bootstrap-table.js"></script>
    <link href="../../lib/css/bootstrap-table.css" rel="stylesheet" />
    <script src="../../lib/js/bootstrap-table-zh-CN.js"></script>


    <script src="../../lib/js/moment-with-locales.js"></script>

    <script src="../../lib/js/bootstrap-datetimepicker.js"></script>
    <script src="../../lib/js/bootstrap-datetimepicker.zh-CN.js"></script>
    <link rel="stylesheet" type="text/css" href="../../lib/css/bootstrap-datetimepicker.css">

    <script src="../../lib/layer/layer.js"></script>
    <link rel="stylesheet" type="text/css" href="../../lib/layer/theme/default/layer.css">
    <!-- <link rel="stylesheet" type="text/css" href="../../lib/css/dorm.css"> -->
    <link rel="stylesheet" type="text/fonts" href="../../lib/fonts/*">

</head>
<body>
    <div class="panel-body" style="padding-bottom:0px;">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <form id="formSearch" class="form-horizontal">
                    <div class="form-group" style="margin-top:15px">

                        <div style="height: 50px;">
                        <label class="control-label col-sm-1" for="txt_search_postId">公告单号：</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="txt_search_postId" placeholder="输入公告号">
                        </div>
                        <div class="col-sm-1" style="text-align:left;">
                            <button type="button" style="" id="btn_query_postId" class="btn btn-primary">查询</button>
                        </div>

                        <label class="control-label col-sm-1" for="txt_search_title">公告标题：</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="txt_search_title" placeholder="输入公告标题">
                        </div>
                        <div class="col-sm-1" style="text-align:left;">
                            <button type="button" style="" id="btn_query_title" class="btn btn-primary">查询</button>
                        </div>
                        <label class="control-label col-sm-1" for="txt_search_createId">创建人号：</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="txt_search_createId" placeholder="输入创建人号">
                        </div>
                        <div class="col-sm-1" style="text-align:left;">
                            <button type="button" style="" id="btn_query_createId" class="btn btn-primary">查询</button>
                        </div>
                        </div>

                        <div style="height: 50px;">
                        <label class="control-label col-sm-1" for="txt_search_createTime">创建时间：</label>
                        <div class="col-sm-2">
                            <div class="input-append date form_datetime">
                                <input class="form-control" id="datetimepicker_createTime" type="text" value="" readonly>
                                <span class="add-on"><i class="icon-th"></i></span>
                            </div>
                        </div>
                        <div class="col-sm-1" style="text-align:left;">
                            <button type="button" style="" id="btn_query_createTime" class="btn btn-primary">查询</button>
                        </div>
                        <label class="control-label col-sm-1" for="txt_search_releaseId">发布人：</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="txt_search_releaseId" placeholder="输入发布人号">
                        </div>
                        <div class="col-sm-1" style="text-align:left;">
                            <button type="button" style="" id="btn_query_releaseId" class="btn btn-primary">查询</button>
                        </div>
                        <label class="control-label col-sm-1" for="txt_search_releaseTime">发布时间：</label>
                        <div class="col-sm-2">
                            <div class="input-append date form_datetime">
                                <input class="form-control" id="datetimepicker_releaseTime" type="text" value="" readonly>
                                <span class="add-on"><i class="icon-th"></i></span>
                            </div>
                        </div>
                        <div class="col-sm-1" style="text-align:left;">
                            <button type="button" style="" id="btn_query_releaseTime" class="btn btn-primary">查询</button>
                        </div>
                        </div>

                        <div style="height: 50px;">
                        <label class="control-label col-sm-1" for="txt_search_startTime">开始时间：</label>
                        <div class="col-sm-2">
                            <div class="input-append date form_datetime">
                                <input class="form-control" id="datetimepicker_startTime" type="text" value="" readonly>
                                <span class="add-on"><i class="icon-th"></i></span>
                            </div>
                        </div>

                        <label class="control-label col-sm-1" for="txt_search_endTime">结束时间：</label>
                        <div class="col-sm-2">
                            <div class="input-append date form_datetime">
                                <input class="form-control" id="datetimepicker_endTime" type="text" value="" readonly>
                                <span class="add-on"><i class="icon-th"></i></span>
                            </div>
                        </div>
                        <div class="col-sm-1" style="text-align:left;">
                            <button type="button" style="" id="btn_query_startAndEndTime" class="btn btn-primary">查询</button>
                        </div>

                        <label class="control-label col-sm-1" for="txt_search_type">公告类型：</label>
                        <div class="col-sm-2">
                            <!-- <input type="text" class="form-control" id="txt_search_nameOrUserId"> -->
                            <select id="opreate_select_type" class="form-control mglf3 half_width">
                                    <option value=""> </option>
                                    <option value="1">宿舍通知公告</option>
                                    <option value="2">宿舍维修公告</option>
                                    <option value="3">宿舍财务公告</option>
                            </select>
                        </div>
                        <div class="col-sm-1" style="text-align:left;">
                            <button type="button" style="" id="btn_query_type" class="btn btn-primary">查询</button>
                        </div>
                        </div>
                        <div style="height: 50px;">
                            <label class="control-label col-sm-1" for="txt_search_status">公告状态：</label>
                        <div class="col-sm-2">
                            <!-- <input type="text" class="form-control" id="txt_search_nameOrUserId"> -->
                            <select id="opreate_select_status" class="form-control mglf3 half_width">
                                    <option value=""> </option>
                                    <option value="1">新建</option>
                                    <option value="2">待审核</option>
                                    <option value="3">已发布</option>
                                    <option value="4">已关闭</option>
                            </select>
                        </div>
                        <div class="col-sm-1" style="text-align:left;">
                            <button type="button" style="" id="btn_query_status" class="btn btn-primary">查询</button>
                        </div>
                        <label class="control-label col-sm-1" for="txt_search_del_mark">删除状态：</label>
                        <div class="col-sm-2">
                            <!-- <input type="text" class="form-control" id="txt_search_nameOrUserId"> -->
                            <select id="opreate_select_del_mark" class="form-control mglf3 half_width">
                                    <option value=""> </option>
                                    <option value="0">未删除</option>
                                    <option value="1">已删除</option>
                            </select>
                        </div>
                        <div class="col-sm-1" style="text-align:left;">
                            <button type="button" style="" id="btn_query_del_mark" class="btn btn-primary">查询</button>
                        </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="toolbar" class="btn-group">
            <button id="btn_add" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
            <button id="btn_edit" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>
            <button id="btn_delete" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            </button>
        </div>
        <table id="tb_posts"></table>

    </div>
    <script src="../postJs/postIndex.js"></script>
</body>
</html>
