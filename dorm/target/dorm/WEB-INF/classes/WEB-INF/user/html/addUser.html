    <div class="panel-body" style="padding-bottom:0px;">
        <div class="panel panel-default table-responsive">
            <div class="panel-heading height_56">
                    <button id="btn_back" type="button" class="btn btn-default btn_right pull-right"  onclick="button_back ()">
                        <span aria-hidden="true">返回</span>
                    </button>
                    <span class="txt_center">添加用户</span>
                    <button type="submit" class="btn btn-default pull-right txt_center" onclick="addUserButtonSubmit ()">提交</button>
            </div>
            <from class="form-horizontal" role="form">

                <table class="table table-striped">
                    <tbody>
                        <tr>
                            <td><label class="control-label col-sm-12 txt_center" >序号：</label></td>
                            <td><input type="text" class="form-control col-sm-4 half_width" id="txt_id"></td>
                            <td><label class="control-label col-sm-12 txt_center" >用户账号：</label></td>
                            <td><input type="text" class="form-control col-sm-4 half_width" id="txt_userId"></td>
                        </tr>
                        <tr>
                            <td><label class="control-label col-sm-12 txt_center" >姓名：</label></td>
                            <td><input type="text" class="form-control col-sm-12 half_width" id="txt_name"></td>
                            <td><label class="control-label col-sm-12 txt_center" >密码：</label></td>
                            <td><input type="password" class="form-control col-sm-12 half_width" id="txt_password"></td>
                        </tr>
                        <tr>
                            <td><label class="control-label col-sm-12 txt_center" >权限选择：</label></td>
                            <td><select id="opreate_select_operate" class="form-control mglf3 half_width" title="请选择：">
                                    <option value="1">系统管理员</option>
                                    <option value="2">宿舍管理员</option>
                                    <option value="3">财务管理员</option>
                                    <option value="4">维修管理员</option>
                                    <option value="5">教师</option>
                                    <option value="6">学生</option>
                                    <option value="7">访客</option>
                            </select></td>
                            <td><label class="control-label col-sm-12 txt_center" >确认密码：</label></td>
                            <td><input type="password" class="form-control col-sm-12 half_width" id="txt_password_again"></td>
                        </tr>
